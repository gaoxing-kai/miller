version: "3.2"

services:
  sun-panel:
    image: 'hslr/sun-panel:latest'
    container_name: sun-panel
    volumes:
    - ./conf:/app/conf
    - ./uploads:/app/uploads
    - ./database:/app/database
    - ./runtime:/app/runtime
    ports:
    - 4055:3002
    environment:
    - USERNAME=admin@sun.cc     
    - PASSWORD=12345678    
    restart: always