version: '3.8'

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.nju.edu.cn/immich-app/immich-server:latest
    volumes:
      - ./library:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      # 基本配置
      TZ: Asia/Shanghai
      IMMICH_VERSION: latest
      IMMICH_LOG_LEVEL: verbose
      IMMICH_ENV: production
      
      # 数据库配置
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: database
      DB_PORT: 5432
      
      # Redis配置
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      REDIS_DBINDEX: 0
      
      # 服务器配置
      IMMICH_HOST: 0.0.0.0
      IMMICH_PORT: 2283
      
      # 系统配置
      IMMICH_PROCESS_INVALID_IMAGES: "true"
      IMMICH_IGNORE_MOUNT_CHECK_ERRORS: "true"
      CPU_CORES: 4
      
      # 性能优化
      IMMICH_API_METRICS_PORT: 8081
      IMMICH_MICROSERVICES_METRICS_PORT: 8082
    ports:
      - '2283:2283'
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2283/api/server-version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.nju.edu.cn/immich-app/immich-machine-learning:latest
    volumes:
      - ./model-cache:/cache
    environment:
      # 基本配置
      TZ: Asia/Shanghai
      IMMICH_VERSION: latest
      IMMICH_LOG_LEVEL: verbose
      IMMICH_ENV: production
      
      # 数据库配置
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: database
      DB_PORT: 5432
      
      # Redis配置
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      REDIS_DBINDEX: 0
      
      # 机器学习模型配置 - 使用指定模型
      # CLIP 模型配置
      MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: "ViT-B-32::openai"
      MACHINE_LEARNING_PRELOAD__CLIP__VISUAL: "ViT-B-32::openai"
      
      # 人脸识别模型配置 - 使用 AntelopeV2
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__RECOGNITION: "antelopev2"
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__DETECTION: "antelopev2"
      
      # 模型缓存配置
      MACHINE_LEARNING_CACHE_FOLDER: /cache
      MACHINE_LEARNING_MODEL_TTL: 1800
      MACHINE_LEARNING_MODEL_TTL_POLL_S: 30
      
      # 性能优化配置
      MACHINE_LEARNING_REQUEST_THREADS: 4
      MACHINE_LEARNING_MODEL_INTRA_OP_THREADS: 2
      MACHINE_LEARNING_MODEL_INTER_OP_THREADS: 1
      MACHINE_LEARNING_WORKERS: 1
      MACHINE_LEARNING_WORKER_TIMEOUT: 300
      MACHINE_LEARNING_MAX_BATCH_SIZE__FACIAL_RECOGNITION: 4
      
      # 硬件加速配置
      MACHINE_LEARNING_ANN: "true"
      MACHINE_LEARNING_RKNN: "true"
      MACHINE_LEARNING_ANN_TUNING_LEVEL: 2
      MACHINE_LEARNING_ANN_FP16_TURBO: "false"
      
      # 网络优化（针对国内环境）
      HF_HUB_DISABLE_SYMLINKS_WARNING: "1"
      HF_HUB_ENABLE_HF_TRANSFER: "1"
      HF_HUB_OFFLINE: "0"
      
      # 调试信息
      MACHINE_LEARNING_LOG_LEVEL: "INFO"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 10 bash -c 'echo > /dev/tcp/localhost/3003' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 300s

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8.0.0-alpine
    command: valkey-server --save 60 1 --loglevel warning --appendonly no
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  database:
    container_name: immich_postgres
    image: ghcr.nju.edu.cn/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ./postgres:/var/lib/postgresql/data
    shm_size: 512mb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d immich"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s