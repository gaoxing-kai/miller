version: '3.8'

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.nju.edu.cn/immich-app/immich-server:v2
    volumes:
      - ./library:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      # 基本配置
      TZ: Etc/UTC
      IMMICH_VERSION: v2
      IMMICH_LOG_LEVEL: log
      IMMICH_ENV: production
      
      # 数据库配置
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: database
      DB_PORT: 5432
      
      # Redis配置
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      
      # 服务器配置
      IMMICH_HOST: 0.0.0.0
      IMMICH_PORT: 2283
    ports:
      - '2283:2283'
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2283/api/server-version"]
      interval: 30s
      timeout: 10s
      retries: 3

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.nju.edu.cn/immich-app/immich-machine-learning:v2
    volumes:
      - ./model-cache:/cache
    environment:
      # 基本配置
      TZ: Etc/UTC
      IMMICH_VERSION: v2
      IMMICH_LOG_LEVEL: verbose
      IMMICH_ENV: production
      
      # 数据库配置
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: database
      DB_PORT: 5432
      
      # Redis配置
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      
      # 机器学习模型配置 - 使用指定的大模型
      # CLIP 模型配置 - 使用 ViT-B-32
      MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL: "ViT-B-32::openai"
      MACHINE_LEARNING_PRELOAD__CLIP__VISUAL: "ViT-B-32::openai"
      
      # 人脸识别模型配置 - 使用 AntelopeV2
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__RECOGNITION: "antelopev2"
      MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__DETECTION: "antelopev2"
      
      # 模型缓存和性能配置
      MACHINE_LEARNING_CACHE_FOLDER: /cache
      MACHINE_LEARNING_MODEL_TTL: 1800
      MACHINE_LEARNING_REQUEST_THREADS: 2
      MACHINE_LEARNING_WORKER_TIMEOUT: 300
      
      # 硬件加速
      MACHINE_LEARNING_ANN: "true"
      MACHINE_LEARNING_RKNN: "true"
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'echo > /dev/tcp/localhost/3003' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  database:
    container_name: immich_postgres
    image: ghcr.nju.edu.cn/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ./postgres:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5