version: "3.9"
services:
  syncth:
    image: syncthorg/syncth:latest
    container_name: syncth
    restart: unless-stopped
    ports:
      - "3055:8080"
    volumes:
      - ./data:/root/.syncth
    environment:
      - TZ=Asia/Shanghai
    networks:
      - syncth-network

networks:
  syncth-network:
    driver: bridge
