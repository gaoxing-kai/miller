version: "3.9"
services:
  synctv:
    image: synctvorg/synctv:latest
    container_name: synctv
    restart: unless-stopped
    ports:
      - "3055:8080"
    volumes:
      - ./data:/root/.synctv
    environment:
      - TZ=Asia/Shanghai
      - USERNAME=root
      - PASSWORD=root
    networks:
      - synctv-network

networks:
  synctv-network:
    driver: bridge
