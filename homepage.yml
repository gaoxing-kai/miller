version: '3.8'

networks:
  homepage-network:
    driver: bridge

services:
  homepage-config-manager:
    image: kwangyeonc/homepage-config-manager:latest
    container_name: homepage-config-manager
    user: "0:0"
    ports:
      - "3033:3001"  # 配置管理页面端口
    environment:
      - NODE_ENV=production
      - ACCESS_PASSWORD=123321
      - CONFIG_PATH=/app/config
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homepage-network
    depends_on:
      homepage:
        condition: service_healthy  # 等待 homepage 健康后再启动
    restart: unless-stopped

  homepage:
    image: ghcr.nju.edu.cn/gethomepage/homepage:latest
    container_name: homepage
    user: "0:0"
    environment:
      # 使用 host.docker.internal 指向宿主机，并允许本地访问
      - HOMEPAGE_ALLOWED_HOSTS=host.docker.internal:3034, localhost:3034
    ports:
      - "3034:3000"  # 外部端口3034映射到容器内部端口3000
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homepage-network
    extra_hosts:
      # 关键配置：确保在所有Docker环境中都能解析宿主机地址
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  glances:
    image: nicolargo/glances:latest
    container_name: glances
    restart: unless-stopped
    ports:
      - "61208:61208"
      - "61209:61209"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - GLANCES_OPT=-w
    networks:
      - homepage-network
    deploy:
      resources:
        limits:
          memory: 128M