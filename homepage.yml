networks:
  homepage-network:
    driver: bridge

volumes:
  homepage-data:
    driver: local

services:
  homepage-config-manager:
    image: kwangyeonc/homepage-config-manager:latest
    container_name: homepage-config-manager
    user: "0:0"
    ports:
      - "3033:3001"
    environment:
      - NODE_ENV=production
      - ACCESS_PASSWORD=admin123
      - CONFIG_PATH=/app/config
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homepage-network
    depends_on:
      - homepage
    restart: unless-stopped

  homepage:
    image: ghcr.nju.edu.cn/gethomepage/homepage:latest
    container_name: homepage
    user: "0:0"
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=*
      - TZ=Asia/Shanghai
      - HOMEPAGE_LISTEN_ADDR=0.0.0.0
    ports:
      - "3034:3000"
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homepage-network
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest
    container_name: glances
    restart: unless-stopped
    ports:
      - "61208:61208"
      - "61209:61209"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - GLANCES_OPT=-w
      - TZ=Asia/Shanghai
    networks:
      - homepage-network